<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    .plaqueframe{
    background:#000;
    padding:10px;
    width:555px;
    margin:0 auto;
    border:2px solid #444;
    border-color: #afafaf #444 #444 #afafaf;
    }
    .plaqueframe.flex{
    width:auto;
    margin:0;
    }
    .plaque{
    background:url(https://www.melbostads.com/images/wood_texture.jpg);
    color:#999;
    border:2px solid #444;
    border-color:#444 #afafaf #afafaf #444;
    }
    .plaque div{ /* Plates */
    overflow:hidden;
    text-align:center;
    float:left;
    display:inline;/*ie6*/
    background:url(https://www43.myfantasyleague.com/images/plaque.png) no-repeat;
    width:157px;
    height:81px;
    margin-left:20px;
    padding-bottom:20px;
    }
    .plaque h2{
    padding:10px;
    margin:10px 25px;
    text-align:center;
    border:1px solid #444;
    border-color: #afafaf #444 #444 #afafaf;
    font-size:20px;
    background:#000;
    color:#c90;
    }
    .plaque h3 {
    margin:0;
    font-size:13px;
    padding:5px 3px 0 3px;
    font-family: Georgia, "Times New Roman", Times, serif;
    text-transform:uppercase;
    color:#c90 !important;
    text-align:center;
    background:none;
    }
    .plaque h4{
    margin:0;
    padding:5px 6px 0 5px;
    height:28px;
    font-size:11px;
    font-family: Georgia, "Times New Roman", Times, serif;
    font-weight:normal;
    color:#999;
    text-align:center;
    background:none;
    }
    .plaque p{
    font-size:10px;
    font-weight:normal;
    font-family:Arial, Helvetica, sans-serif;
    margin:0;
    padding:0 3px;
    color:#999;
    text-align:center;
    background:none;
    }
    /*     Float containers fix - Thanks to: http://www.csscreator.com/attributes/containedfloat.php
    =============================== */
    .clearfix:after {
         visibility: hidden;
         display: block;
         font-size: 0;
         content: " ";
         clear: both;
         height: 0;
         }
    .clearfix { display: inline-block; }
    /* start commented backslash hack */
    * html .clearfix { height: 1%; }
    .clearfix { display: block; }
    /* close commented backslash hack */
    </style>
  </head>
<body>
<div class="plaqueframe flex">
  <div class="plaque clearfix">
    <h2>Hoot Owl Bangers</h2>
    <div>
      <h3>2022</h3>
      <h4>Scooby Snacks</h4>
    </div>
    <div>
      <h3>2021</h3>
      <h4>Scooby Snacks</h4>
    </div>
    <div>
      <h3>2020</h3>
      <h4>Rumble Fish</h4>
    </div>
    <div>
      <h3>2019</h3>
      <h4>Scooby Snacks</h4>
    </div>
    <div>
      <h3>2018</h3>
      <h4>Gridiron Gladiator</h4>
    </div>
  </div>
</div>
  </body>
</html>
